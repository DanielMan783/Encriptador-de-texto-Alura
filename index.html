<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./imagenes/favicon.ico">
    <link rel="stylesheet" href="./css/estilos.css">
    <title>Encriptador de Texto</title>
</head>
<body>

    <!-- Encabezado -->
    <header>
        <a href="#" rel="">
            <img src="./imagenes/logo.svg" alt="Logo Alura" class="logo_alura">
        </a>    
    </header>

    <!-- Principal -->
    <main> 

        <section class="s_izquierda">
            <textarea class="encriptar" placeholder="Ingrese el texto aquí"></textarea>
            <div class="encriptador-aviso">
                <img src="./imagenes/aviso.svg" alt="Imagen Aviso" class="img-aviso">
                <p class="texto-aviso">Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="encriptador-contenedor">
                <button type="submit" class="btn-encriptar">Encriptar!</button>
                <button type="submit" class="btn-desencriptar">Desencriptar!</button>
            </div>
        </section>
        <section class="tarjeta_seccion">
           <div class="tarjeta-contenedor">
                <img src="./imagenes/muñeco.svg" alt="Imagen Muñeco" class="imagen_tarjeta_muñeco">
                <p class="texto_tarjeta_uno">Ningún mensaje fue encontrado</p>
                <p class="texto_tarjeta_dos">Ingrese el texto que deseas encriptar o desencriptar</p>
           </div>
           <textarea type="mensaje" class="evaluar" readonly></textarea>
           <button type="submit" class="btn-copiar">Copiar</button>
         </section>  
    </main>

    <!-- Pie de Página --> 

    <footer class="footer">
        <p class="footer-texto">© 2024 - Encriptador de Texto - Desarrollado por Daniel Mansilla</p>
        <div class="footer-logos">
            <a href="https://www.linkedin.com/in/dmansilla783-li/" target="_blank">
                <img src="./imagenes/linkedin.svg" alt="Logo LinkedIn" class="logo-linkedin">
            </a>
            <a href="https://github.com/DanielMan783/Encriptador-de-texto-Alura.git" target="_blank">
                <img src="./imagenes/github.svg" alt="Logo GitHub" class="0">
            </a>
        </div>
    </footer>

    <script src="./js/app"></script>

</body>
</html>
